<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logins</title>
    <link rel="stylesheet" href="estilos/sytle.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <span id="imagem">
                <img src="imagens/pexels-joshua-brown-13007861.jpg" alt="">

            </span>
            <span id="form">
                <h1>Seja bem vindo(a). </h1>
                <span>
                </article>
                <article>
                    <form action="login.js" method="post">
                        <p><label for="usuario"> <span class="material-icons md-36"> account_box </span> </label>
                        <input type="email" id="usuario" required  maxlength="20" placeholder=" Email ou CPF"><p>
                        <br> 
                        <label for="senha"> <span class="material-icons md-36"> password </span> </label>
                        <input type="password" id="senha" required maxlength="8" placeholder=" 6 a 8 digitos">
                        <br>
                        <input type="button" value="Entrar" id="confirm">
                        
                    </form>
                </article>
                        
                    
                  
               

            </span>

        </section>
    </main>
    
</body>
</html>
